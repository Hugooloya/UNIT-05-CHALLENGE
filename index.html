<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <table class="container-fluid table">
    <tr>
      <td class="time-block">9AM</td>
      <td>
        <input type="text" id="user-task" data-hour="9" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="nine">
          <i class="fas fa-save"></i></button></td>
    </tr>
    <tr>
      <td class="time-block hour">10AM</td>
      <td>
        <input type="text" id="testPlace" data-hour="10" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="ten">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">11AM</td>
      <td>
        <input type="text" data-hour="11" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="eleven">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">12PM</td>
      <td>
        <input type="text" data-hour="12" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="twelve">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">1PM</td>
      <td>
        <input type="text" data-hour="13" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="one">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">2PM</td>
      <td>
        <input type="text" data-hour="14" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="two">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">3PM</td>
      <td>
        <input type="text" data-hour="15" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="three">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">4PM</td>
      <td>
        <input type="text" data-hour="16" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="four">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
    <tr>
      <td class="time-block">5PM</td>
      <td>
        <input type="text" data-hour="17" class="description">
      </td>
      <td><button type="submit" class="saveBtn" id="five">
          <i class="fas fa-save"></i>
        </button></td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
